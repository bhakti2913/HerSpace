<div class="formclass">
<form [formGroup]="userprofileForm" (ngSubmit)="onSubmit()">
    
    <label>
        Date: <input type="date" formControlName="date">
    </label>
    <label>
      Flow: <input type="number"  min="10" max="10" formControlName="flow">
    </label>
    <label>
        Cycle: <input type="number"  min="10" max="28" formControlName="cycle">
    </label>
    <button type="submit">Track Now</button>
</form></div>
